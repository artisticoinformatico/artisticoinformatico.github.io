<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    ocena: <input type="number" min="1" max="6" id="ocena">
    <input type="button" value="dodaj ocenę" onclick="dodaj()">
    <input type="button" value="usuń ocenę" onclick="usun()">
    <p id="kom"></p>



    <script>
        let taboceny = new Array();
        function dodaj(){
            let ocena=parseInt(document.getElementById('ocena').value);
            if (ocena>=1 && ocena<=6) {taboceny.push(ocena)};

            let suma=0;
            let dwojki=0;
            let jedynki=0;
            for(let i=0; i<taboceny.length; i++) {suma +=taboceny[i]};
            for(let i=0; i<taboceny.length; i++) {
              if (taboceny[i] == 1) {jedynki++} else if (taboceny[i]==2) {dwojki++}
            }

            document.getElementById('kom').innerHTML='Twoje oceny: '+taboceny.join(', ')+'<br>średnia ocen: '+(suma/taboceny.length).toFixed(2)+'<br>jedynek: '+jedynki+'<br>dwójek: '+dwojki;
        }


        function usun(){
          let ocena=parseInt(document.getElementById('ocena').value);
          if (ocena>=1 && ocena<=6) {
            for(let i=0; i<taboceny.length; i++) {
              if(taboceny[i]==ocena){taboceny.splice(i, 1); break;}
            }
          }

          let suma=0;
          let dwojki=0;
          let jedynki=0;
          for(let i=0; i<taboceny.length; i++) {suma +=taboceny[i]};
          for(let i=0; i<taboceny.length; i++) {
            if (taboceny[i] == 1) {jedynki++} else if (taboceny[i]==2) {dwojki++}
          }

          document.getElementById('kom').innerHTML='Twoje oceny: '+taboceny.join(', ')+'<br>średnia ocen: '+(suma/taboceny.length).toFixed(2)+'<br>jedynek: '+jedynki+'<br>dwójek: '+dwojki;
        }


    </script>




</body>
</html>
