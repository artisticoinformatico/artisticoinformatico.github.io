    function DataOdDo(data){



        let mies=data.getMonth()+1;
        let dzien=data.getDate();

        return data.getFullYear()+'-'+
        (mies<10?'0'+mies:mies)+'-'+
        (dzien<10?'0'+dzien:dzien);
        }
