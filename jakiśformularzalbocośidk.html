<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="kek" type="text"required>
    <input type="button" value="kebab" onclick="spr()">

    <p id="kom"></p>

    <script>
        

        function spr(){
            let wyraz=document.getElementById('kek').value;
            //zaczyna się od a
            let flaczki=new RegExp();

            //zaczyna się na a, kończy na b
            //flaczki=new RegExp("^a[a-z 0-9ąśćłżź]*b$","i");
           //data urodzenia  RRRR-MM-DD 
            flaczki=new RegExp("^[0-9]{4}-[0-1]{2}[0-9]{1}-[0-9]{2}$ ");

            if(flaczki.test(wyraz)){
                document.getElementById('kom').innerHTML="OK";
            }
            else{
                document.getElementById('kom').innerHTML="ERROR";
            }
        }


    </script>

</body>
</html>
