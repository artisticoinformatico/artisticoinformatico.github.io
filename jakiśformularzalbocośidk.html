<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="kek" type="text"required>
    <input type="button" value="kebab" onclick="spr()">

    <p id="kom"></p>

    <script>
        

        function spr(){
            let wyraz=document.getElementById('kek').value;
            let flaczki=new RegExp("Pies","i");

            if(flaczki.test(wyraz)){
                document.getElementById('kom').innerHTML="OK";
            }
            else{
                document.getElementById('kom').innerHTML="ERROR";
            }
        }


    </script>

</body>
</html>
